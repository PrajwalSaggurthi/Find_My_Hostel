<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login form with JavaScript Validation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="/static/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="logo text-center">
<a href="{{url_for('home')}}"><h1>FIND MY HOSTEL</h1></a>
</div>
<div class="wrapper">
  <div class="inner-warpper text-center">
    <h2 class="title">Login to your account</h2>
    <form action="#" id="formvalidate" method="post">
      <div class="input-group">
        <input class="form-control" name="userNamef" id="userName" type="text" placeholder="User Name" />
        <span class="lighting"></span>
      </div>
      <div class="input-group">
        <input class="form-control" name="userPasswordf" id="userPassword" type="password" placeholder="Password" />
        <span class="lighting"></span>
      </div>

      <button type="submit" id="login">Login</button>
      <div class="clearfix supporter">
        <div class="pull-left remember-me">
          <input id="rememberMe" type="checkbox">
          <label for="rememberMe">Remember Me</label>
        </div>
        <a class="forgot pull-right" href="#">Forgot Password?</a>
      </div>
    </form>
  </div>
  <div class="signup-wrapper text-center">
    <a href="{{url_for('registerf')}}">Don't have an accout? <span class="text-primary">Create One</span></a>
  </div>
</div>
